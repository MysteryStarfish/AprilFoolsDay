<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Background Image</title>
  <style>
    /* CSS */
    .full {
      margin: 0;
      padding: 0;
      background-image: url('background.jpg'); /* 设置背景图片的 URL */
      background-size: cover; /* 将背景图片拉伸以填充整个页面 */
      background-position: center; /* 将背景图片水平和垂直居中 */
      background-repeat: no-repeat; /* 禁止背景图片重复 */
    }
  </style>
</head>
<body>
    <img src="../pic/3.png" class="full">
</body>
</html>
